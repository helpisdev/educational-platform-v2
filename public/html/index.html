<!DOCTYPE html>
<html dir="ltr" lang="el">
    <head>
        <meta charset="UTF-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <title>Αρχική</title>
        <link rel="preconnect" href="https://elearning-aueb.herokuapp.com/" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="header.js"></script>
        <script src="footer.js"></script>
        <link rel="preload" href="categories.js" as="script" crossOrigin="anonymous">
        <meta content="SEO description <!--TODO" name="description"/>
        <meta content="#FA5FC1ff" name="theme-color"/>
        <link href="base.css" rel="stylesheet"/>
        <link href="normalize.css" rel="stylesheet"/>
        <link href="header.css" rel="stylesheet"/>
        <link href="main.css" rel="stylesheet"/>
        <link href="footer.css" rel="stylesheet"/>
        <link href="layout.css" rel="stylesheet"/>
        <link href="register.css" rel="stylesheet"/>
        <link href="menu.css" rel="stylesheet"/>
        <link href="courses.css" rel="stylesheet"/>
        <link href="small-tablet.css" media="screen and (min-width: 30em) and (max-width: 48em)" rel="stylesheet"/>
        <link href="tablet.css" media="screen and (min-width: 48em) and (max-width: 67.5em)" rel="stylesheet"/>
        <link href="small-desktop.css" media="screen and (min-width: 67.5em) and (max-width: 90em)" rel="stylesheet"/>
        <link href="desktop.css" media="screen and (min-width: 90em)" rel="stylesheet"/>
        <style>
            #account {
                display: flex;
                justify-content: space-evenly;
                padding: 0;
            }
            #account .btn {
                font-size: 1.3rem;
                cursor: pointer;
                border: 0;
            }
            
            form {
                max-width: 80%;
                margin: auto;
            }
            
            #form label {
                font-size: 1.8em;
                text-decoration: underline dashed;
            }
            
            #form label:hover {
                color: var(--complimentary-color);
                text-decoration: underline dashed;
            }
            
            section {
                padding: 1em 0;
            }
            
            main {
                margin-top: 200px;
            }
            
            #main .btn.cta-link {
                margin-top: 30px;
            }
        </style>
    </head>
    <body>
        <main id="main">
            <section id="account">
                <button id="register" class="btn secondary-button">Εγγραφή</button>
                <button id="profile" class="btn secondary-button">Profile</button>
            </section>
            <section>
                <form id="form">
                    <label for="txt-search">Αναζήτηση</label>
                    <input id="txt-search" placeholder="π.χ. Ψηφιακές Τεχνολογίες στην Εκπαίδευση"
                           required
                           type="text">
                    <button type="submit" class="btn cta-link">
                        <span class="link-3d-wrapper">
                            <em class="link-text link-3d-front">Αναζήτηση</em>
                            <em class="link-text link-3d-back">Αναζήτηση</em>
                        </span>
                    </button>
                </form>
            </section>
            <section id="results">
            </section>
        </main>
    </body>
    <script src="search.js" type="module"></script>
    <script>
        document.getElementById("register").addEventListener("click", () => {
            window.location.href = '/register';
        });
        document.getElementById("profile").addEventListener("click", () => {
            window.location.href = '/profile';
        });
        if (window.sessionStorage.getItem("_id")) {
            document.getElementById("register").remove();
        }
    </script>
</html>
