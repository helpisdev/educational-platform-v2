<!DOCTYPE html>
<html dir="ltr" lang="en-us">
    <head>
        <meta charset="UTF-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <title>Index</title>
        <link rel="preconnect" href="https://elearning-aueb.herokuapp.com/" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="preload" href="categories.js" as="script" crossOrigin="anonymous">
    </head>
    <body>
        <header id="header"></header>
        <main>
            <section id="account">
                <button id="register">Εγγραφή</button>
                <button id="profile">Profile</button>
            </section>
            <section>
                <form id="form">
                    <label for="txt-search">Αναζήτηση</label>
                    <input id="txt-search" placeholder="e.g. Ψηφιακές Τεχνολογίες στην Εκπαίδευση"
                           required
                           type="text">
                    <button type="submit">Αναζήτηση</button>
                </form>
            </section>
            <section class="results">
            </section>
        </main>
    </body>
    <script src="categories.js" type="module"></script>
    <script src="search.js"></script>
    <script>
        document.getElementById("register").addEventListener("click", () => {
            window.location.href = '/register';
        });
        document.getElementById("profile").addEventListener("click", () => {
            window.location.href = '/profile';
        });
        if (window.sessionStorage.getItem("_id")) {
            document.getElementById("register").remove();
        }
    </script>
</html>
